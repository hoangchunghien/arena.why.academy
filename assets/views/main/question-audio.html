<div class="container arena-container">
    <div class="jumbotron challenge">

        <div class="box" style="border:solid thin #36a9e1;">
            <div class="box-header">
                <h2><i class="fa fa-edit"></i>Create new question</h2>
                <div class="box-icon">
                    <a href="" class="btn-setting"><i class="fa fa-wrench"></i></a>
                    <a href="" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                    <a href="" class="btn-close"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="questionPicture">Question picture url</label>
                        <div class="controls">
                            <input type="text" id="questionPicture" class="form-control" ng-blur="questionPictureUrlChange()"
                                   ng-model="question.questionPictureUrl" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="questionAudio">Question audio url</label>
                        <div class="controls">
                            <input type="text" id="questionAudio" class="form-control" ng-blur="questionAudioUrlChange()"
                                   ng-model="question.questionAudioUrl" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numberOfAnswers">Number of answers</label>
                        <div class="controls">
                            <select id="numberOfAnswers" class="form-control">
                                <option ng-repeat="answer in question.numberOfAnswers" value="{{answer}}" ng-bind="answer"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="correctAnswer">Correct answer</label>
                        <div class="controls">
                            <select id="correctAnswer" class="form-control">
                                <option ng-repeat="answer in question.answers" value="{{answer}}" ng-bind="['A','B','C','D'][answer]"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="difficultyLevel">Difficulty level</label>
                        <div class="controls">
                            <select id="difficultyLevel" class="form-control">
                                <option ng-repeat="difficultyLevel in question.difficultyLevels" value="{{difficultyLevel}}" ng-bind="difficultyLevel"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Multiple tags</label>
                        <div class="controls">
                            <div ng-repeat="tag in question.questionTags">
                                <div class="col-md-4">
                                    <input type="checkbox" name="chk_group[]" value="{{tag}}" ng-bind="">
                                    {{['Toeic','Ielts','Toefl','Grammar','Reading','Vocabulary','Listening','Very Easy','Starter',
                                    'Developing','Target','Analyst','photographs','question-response'][tag-1]}}<br/>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-sm-offset-9 col-sm-3">
                            <button ng-click="postQuestion()" class="btn btn-lg btn-success">POST</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
