<div class="container arena-container">

    <div class="box noOverflow">
        <div class="box-header">
            <div class="nav-no-collapse header-nav">
                <ul class="nav navbar-nav pull-left">
                    <li class="nav-item">
                        <a href ui-sref="home" class="pull-left brand">
                            <i class="fa fa-arrow-left"></i>
                            English Arena
                        </a>
                        &nbsp;&nbsp;|&nbsp;<span>Create new question</span>
                    </li>
                </ul>


            </div>
        </div>
        <div class="box-content">
            <form class="form-horizontal">
                <!--<div class="form-group">-->
                <!--<label class="control-label" for="questionContent">Question content</label>-->
                <!--<div class="controls">-->
                <!--<input type="text" id="questionContent" class="form-control" ng-blur="questionContentChange()"-->
                <!--ng-model="question.questionContent" >-->
                <!--</div>-->
                <!--</div>-->
                <div class="h3">Question</div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-11">
                        <div class="form-group"
                             ng-class="{'has-success':validated.question.text, 'has-error':error.question.text}">

                            <label class="control-label">Text</label>
                            <div class="controls">
                                <input type="text" id="questionText" class="form-control"
                                       ng-blur="questionTextChanged()"
                                       ng-model="question.text">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-success':validated.question.pictureUrl, 'has-error':error.question.pictureUrl}">
                            <label class="control-label">Picture Url</label>
                            <div class="controls">
                                <input type="text" id="questionPicture" class="form-control"
                                       ng-blur="questionPictureUrlChanged()"
                                       ng-model="question.picture">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-success':validated.question.audioUrl, 'has-error':error.question.audioUrl}">
                            <label class="control-label">Audio Url</label>
                            <div class="controls">
                                <input type="text" id="questionAudio" class="form-control"
                                       ng-blur="questionAudioUrlChanged()"
                                       ng-model="question.audio">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h3">Answer</div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label">Choices</label>
                            <div id="grpPhoneticsInput">
                                <div class="input-group" ng-repeat="c in question.content.choices"
                                     ng-class="{'has-success':validated.answer.choices[$index], 'has-error':error.answer.choices[$index]}">
                                    <input type="text" class="form-control" ng-model="c.text"
                                           ng-keyup="questionChoicesChanged($index)"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-success':validated.answer.correct, 'has-error':error.answer.correct}">
                            <label class="control-label" for="correctAnswer">Correct</label>
                            <div class="controls">
                                <select id="correctAnswer" class="form-control"
                                        ng-options="choice.text for choice in question.content.choices"
                                        ng-model="question.correct" ng-change="questionAnswerChanged()">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="control-label" for="difficultyLevel">Difficulty level</label>-->

                    <!--<div class="controls">-->
                        <!--<select id="difficultyLevel" class="form-control">-->
                            <!--<option ng-repeat="difficultyLevel in question.difficultyLevels"-->
                                    <!--value="{{difficultyLevel}}"-->
                                    <!--ng-bind="difficultyLevel"></option>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="h3">Tags</div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-11">
                        <div class="controls">
                            <div ng-repeat="tag in static.tags">
                                <div class="col-md-4">
                                    <input type="checkbox" ng-model="question.tags[tag.id]" ng-change="questionTagsChanged(tag)">
                                    <span ng-bind="tag.name"></span>
                                    <br/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-3">
                        <button ng-click="postQuestion()" class="btn btn-lg btn-success" ng-class="{'disabled':!enabled.btnSave}">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
