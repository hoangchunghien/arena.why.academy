
<div class="container arena-container">

    <div class="box noOverflow">
        <div class="box-header">
            <div class="nav-no-collapse header-nav">
                <ul class="nav navbar-nav pull-left">
                    <li class="nav-item">
                        <a href ui-sref="home" class="pull-left brand">
                            <i class="fa fa-arrow-left"></i>
                            English Arena
                        </a>
                        &nbsp;&nbsp;|&nbsp;<span>Share question</span>
                    </li>
                </ul>


            </div>
        </div>
        <div class="box-content">
            <div class="row" style="margin-left: 3%;">
                <div>
                    <span ng-bind-template="Đóng góp bởi : {{question.user.name}}"></span>
                </div>
                <div>
                    <span ng-bind-template="Số lượt thích : {{question.rates_count}}"></span>
                </div>
                <div>
                    <span ng-bind-template="Tags: "></span>
                    <label class="label label-success" ng-repeat="tag in question.links.tags" ng-bind="questionTags[tag-1].name" style="margin-right: 5px;"></label>
                </div><br/>
                <div>
                    <span>Bình chọn: </span>
                    <button class="btn" ng-class="{'btn-primary':my_rate==1}" ng-click="rateUp()" ng-disabled="my_rate==1">
                        Thích
                    </button>
                    <button class="btn" ng-class="{'btn-primary':my_rate==-1}" ng-click="rateDown()" ng-disabled="my_rate==-1">
                        Không thích
                    </button>
                </div>
            </div>
            <div class="row row-question" align="center"
                 ng-class="{'question-content':question.question.audio_url==null,'question-tutorial':question.question.audio_url!=null }">
                <div ng-show="question.question.text" ng-bind="question.question.text"></div>
                <div align="center">
                    <img id="questionPicture" align="middle" ng-show="question.question.picture_url"
                         ng-src="{{question.question.picture_url}}" height="200px"/>
                </div>
                <button class="btn btn-success" ng-show="question.question.audio_url">

                    <a class="btn" ng-click="playAudio()" ng-show="!playing.question.audioUrl">
                        <span class="glyphicon glyphicon-volume-up"></span>
                    </a>
                    <a class="btn" ng-show="playing.question.audioUrl" ng-click="togglePauseAudio()">
                                        <span class="glyphicon"
                                              ng-class="{'glyphicon-pause':audioStatus==='play','glyphicon-play':audioStatus==='pause'}">
                                        </span>
                    </a>
                    <a class="btn" ng-show="playing.question.audioUrl" ng-click="stopAudio()">
                        <span class="glyphicon glyphicon-stop"></span>
                    </a>
                </button>
            </div>

            <div class="row">
                <div ng-repeat="choice in question.content.choices" class="col-md-6">
                    <button type="button" class="btn choice-button" ng-bind="choice.text" ng-click="clickAnswer(choice.text,$index)"
                            ng-class="{'btn-success':showCheckCorrectAnswer[$index]==true,'btn-danger':showCheckCorrectAnswer[$index]==false}"
                            ng-disabled="disableButton==true">
                    </button>
                </div>
            </div>

            <div id="showCheckCorrectAnswer" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content arena-modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title arena-modal-title">Chính xác !</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
